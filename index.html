<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domineering Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="background">
  <div class="fancy-heading">
  <span style="--angle: -5deg;">d</span>
  <span style="--angle: 7deg;">o</span>
  <span style="--angle: -10deg;">m</span>
  <span style="--angle: 8deg;">i</span>
  <span style="--angle: -6deg;">n</span>
  <span style="--angle: 9deg;">e</span>
  <span style="--angle: -7deg;">e</span>
  <span style="--angle: 6deg;">r</span>
  <span style="--angle: -10deg;">i</span>
  <span style="--angle: 5deg;">n</span>
  <span style="--angle: -6deg;">g</span>
</div>


    <div class="rules-box">
      Rules
      <div class="rules-popup" id="rulesContent">
        <h3>How to Play</h3>
        <ul id="rulesList">
          <li>Player 1 places tiles <strong>Horizontally</strong>.</li>
          <li>Player 2 places tiles <strong>Vertically</strong>.</li>
          <li>Players take turns placing 2-cell dominoes.</li>
          <li>First player to block the other wins!</li>
        </ul>
      </div>
    </div>

    <div class="setup">
      <label for="mode" style="color: black;">Game Mode:</label>
      <select id="mode">
        <option value="pvp">Player vs Player</option>
        <option value="ai">Player vs Computer</option>
      </select>

      <label for="rows" style="color: black;">Rows:</label>
      <input type="number" id="rows" value="5" min="3" max="10">

      <label for="cols" style="color: black;">Columns:</label>
      <input type="number" id="cols" value="5" min="3" max="10">

      <label for="player1Orientation" style="color: black;">Player 1 Orientation(Blue):</label>
      <select id="player1Orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>

      <button id="startBtn">Start Game</button>
    </div>

    <div class="controls hidden">
      <div id="status"></div>
      <div id="gameBoard"></div>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <audio id="moveSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
